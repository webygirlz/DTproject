<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Service Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Tempo Service Data</h2>
    <table>
        <thead>
            <tr>
                <th>Vehicle</th>
                <th>Size</th>
                <th>Service Type</th>
            </tr>
        </thead>
        <tbody id="tempoTable"></tbody>
    </table>

    <script>
        // JSON Data
        const tempoData = [
            { vehicle: "Tempo 1", size: "17 FT", service: "Goods Transport" },
            { vehicle: "Tempo 2", size: "14 FT", service: "Logistics" },
            { vehicle: "Tempo 3", size: "12 FT", service: "Local Delivery" }
        ];

        // Function to display JSON data in table
        function displayData() {
            let tableBody = document.getElementById("tempoTable");
            tableBody.innerHTML = ""; // Clear previous data

            tempoData.forEach(item => {
                let row = `<tr>
                                <td>${item.vehicle}</td>
                                <td>${item.size}</td>
                                <td>${item.service}</td>
                           </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // Call function to populate table
        displayData();
    </script>
</body>
</html>
